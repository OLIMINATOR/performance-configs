# Optimised minecraft server configs
# By https://github.com/OLIMINATOR
# I highly recommend customising it for your needs.


settings:
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: Server closed
  minimum-api: none
spawn-limits:
  monsters: 20
  animals: 5
  water-animals: 2
  water-ambient: 1
  water-underground-creature: 3
  ambient: 1
chunk-gc:
  period-in-ticks: 400
ticks-per:
  monster-spawns: 4
  monster-spawn: 10
  animal-spawns: 400
  water-spawns: 400
  water-ambient-spawns: 400
  water-underground-creature-spawns: 400
  ambient-spawns: 400
  autosave: -1
aliases: now-in-commands.yml
